name: Run automated tests
run-name: ${{ github.actor }} is running tests after push
on: [push]
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Set up JDK 20 for x64
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'zulu'
          architecture: x64 q
      - name: Execute tests
        run: mvn verify
      - run: echo "Run-tests job finished with status ${{ job.status }}."